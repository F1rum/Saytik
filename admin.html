<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px;
            width: 200px;
            display: inline-block;
            text-align: center;
        }
        .card h2 {
            margin: 0;
        }
        .card p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <h1>Каталог товаров</h1>
    <div id="catalog"></div>
    <script>
        // Загрузка данных из JSON-файла
        fetch('/products.json')
            .then(response => response.json())
            .then(data => {
                const catalog = document.getElementById('catalog');
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h2>${item.Name}</h2>
                        <p>Цена: ${item.Price} руб.</p>
                        <p>${item.Description}</p>
                    `;
                    catalog.appendChild(card);
                });
            })
            .catch(error => console.error('Ошибка загрузки данных:', error));
    </script>
    <br>
    <h1>Добавить товар</h1>
    <form id="addProductForm">
        <label for="name">Название:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="price">Цена:</label><br>
        <input type="number" id="price" name="price"><br><br>

        <label for="description">Описание:</label><br>
        <textarea id="description" name="description"></textarea><br><br>

        <button type="button" onclick="addProduct()">Добавить</button>
    </form>
    <h1>Редактировать по Id</h1>
    <form id="editProductForm">
        <label for="editId">ID товара:</label><br>
        <input type="number" id="editId" name="editId"><br><br>

        <label for="editName">Название:</label><br>
        <input type="text" id="editName" name="editName"><br><br>

        <label for="editPrice">Цена:</label><br>
        <input type="number" id="editPrice" name="editPrice"><br><br>

        <label for="editDescription">Описание:</label><br>
        <textarea id="editDescription" name="editDescription"></textarea><br><br>

        <button type="button" onclick="editProduct()">Редактировать</button>
    </form>
    <h1>Удалить товар</h1>
    <form id="deleteProductForm">
        <label for="deleteId">ID товара:</label><br>
        <input type="number" id="deleteId" name="deleteId"><br><br>

        <button type="button" onclick="deleteProduct()">Удалить</button>
    </form>

    <script>
        // Добавление товара
        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const product = {
                name: document.getElementById('name').value,
                price: parseFloat(document.getElementById('price').value),
                description: document.getElementById('description').value
            };
            const response = await fetch('/products', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(product)
            });
            alert(await response.text());
        });

        // Редактирование товара
        document.getElementById('editProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const productId = parseInt(document.getElementById('editId').value);
            const updatedProduct = {
                name: document.getElementById('editName').value,
                price: parseFloat(document.getElementById('editPrice').value),
                description: document.getElementById('editDescription').value
            };
            const response = await fetch(`/products/${productId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedProduct)
            });
            alert(await response.text());
        });

        // Удаление товара
        document.getElementById('deleteProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const productId = parseInt(document.getElementById('deleteId').value);
            const response = await fetch(`/products/${productId}`, {
                method: 'DELETE'
            });
            alert(await response.text());
        });
    </script>
</body>
</html>
